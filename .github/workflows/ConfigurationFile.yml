name: email_sending

on:
  schedule:
    - cron: "*/2 * * * *"

  workflow_dispatch:

jobs:
  
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script
        run: python email_name_from_db.py
      - name: Send email
        env:
          ENDPOINT_URL: 'https://api.xano.com/api/your-endpoint-url'
          SMTP_SERVER: 'smtp.gmail.com'
          SMTP_PORT: 587
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python mail.py
